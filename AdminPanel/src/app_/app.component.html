<app-layout>

    <div *ngIf="!showAccordian" class="card">
        <div class="card-body">
            <div class="loginPanel">
                <h2>Admin Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                        />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                        />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Login</button>
                        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div *ngIf="showAccordian">
        <p-accordion>
            <p-accordionTab header="Step 1: App Level Constants">
                <p-panel header="Description">
                    <app-config-master></app-config-master>
                </p-panel>
            </p-accordionTab>

            <p-accordionTab header="Step 2: Define Menu">
                <p-panel header="Description">
                    <app-menu-master></app-menu-master>
                </p-panel>
            </p-accordionTab>

            <p-accordionTab header="Step 3: Default Selections">
                <p-panel header="Description">
                    <app-default-selection></app-default-selection>
                </p-panel>
            </p-accordionTab>
            <p-accordionTab header="Step 4: Server Config">
                <p-panel header="Description">
                    <app-server-config></app-server-config>
                </p-panel>
            </p-accordionTab>
        </p-accordion>
    </div>
</app-layout>
