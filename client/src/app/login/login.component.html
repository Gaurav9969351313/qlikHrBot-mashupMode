<div #loginHandle>
  <div *ngIf="showLogin">
    <div class="login">
      <div class="login-container">
        <div class="login_text">LOGIN</div>
        <br>
        <form id="login_form" name="form" (ngSubmit)="login()" #f="ngForm">
          <div class="form-group">

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

              <input placeholder="User Name" type="text" class="form-control" name="username" [(ngModel)]="userModel.username" #username="ngModel"
                required />
              <div *ngIf="f.submitted && !username.valid" class="help-block">* Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">

              <input placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="userModel.password" #password="ngModel"
                required />
              <div *ngIf="f.submitted && !password.valid" class="help-block">* Password is required</div>
            </div>

          <label>
            <input class="rememberme" type="checkbox" name="rememberMe" [(ngModel)]="userModel.rememberMe" #rememberMe="ngModel"> Remember Me
          </label>

            <input class="form-control" type="submit" value="Login">

          </div>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="showConverSation">
    <app-conversation [loggedInUser]="loginInfo"></app-conversation>
  </div>
</div>
